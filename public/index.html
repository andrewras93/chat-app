<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>BuddyHood Chat</title>
</head>
<body>
<div class="join-container grid">
    <header class="join-header">
        <h1>buddyhood</h1>
    </header>
    <main class="join-main">
        <div class="join-welcome-text">
            <h2>Velkommen til</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, quod?</p>
        </div>
        <form action="chat.html" class="join-form">
            <div class="form-control grid">
                <label for="username" class="form-username-label">Brugernavn</label>
                <input  class="form-username-input"
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Indtast Brugernavn"
                        required
                />
            </div>
            <div class="form-control grid">
                <label for="room" class="form-room-label">Rum</label>
                <select name="room" id="room" class="form-room-select">
                    <option value="Emne 1">Emne 1</option>
                    <option value="Emne 2">Emne 2</option>
                    <option value="Emne 3">Emne 3</option>
                    <option value="Emne 4">Emne 4</option>
                    <option value="Emne 5">Emne 5</option>
                    <option value="Emne 6">Emne 6</option>
                </select>
            </div>
            <div class="divider"></div>
            <button type="submit" class="btn">Chat</button>
        </form>
    </main>
</div>
</body>
</html>
