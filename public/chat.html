<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>BuddyHood Chat</title>
</head>
<body>
<div class="chat-container grid container">
    <header class="chat-header">
        <h1>buddyhood</h1>
        <a href="index.html" class="btn">Forlad Rum</a>
    </header>
    <main class="chat-main grid">
        <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Rum</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Brugere</h3>
            <ul id="users">
            </ul>
        </div>
        <div class="chat-messages">
        </div>
        <div class="chat-form-container">
            <form id="chat-form" class="grid">
                <input
                        id="msg"
                        type="text"
                        placeholder="Skriv Besked"
                        required
                        autocomplete="off"
                />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </main>
</div>
<footer class="container">
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></i></a>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js" integrity="sha512-53y53BQwxZvk4YGd9SkHPqI7nDwlIIFZ4D2BSJG08Co7y6O3YsWeRtO6trPtdoyqfTCTkTbCulNosIAI6E4UvQ==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
